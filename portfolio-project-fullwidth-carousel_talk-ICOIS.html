<script type="text/javascript">
   /*
    |--------------------------------------------------------------------------
    | OWL CAROUSEL
    |--------------------------------------------------------------------------
    */
    if($('#portfolio-carousel').length){ 
        $("#portfolio-carousel").owlCarousel(
            {items : 1, navigation:true,navigationText:false}
            );
    }
     if($('#portfolio-carousel-flickr').length){ 
        $("#portfolio-carousel-flickr").owlCarousel(
            {
			items: 3,
			navigation:true,
			navigationText:false,
			jsonPath: 'test.json',
			jsonSuccess: customDataSuccess
			}
            );
			
		function customDataSuccess(data){
				 var content = "";
				 for(var i in data["photos"]["photo"]){
       			 		 var farm = data["photos"]["photo"][i].farm;
       					 var server = data["photos"]["photo"][i].server;
						 var id = data["photos"]["photo"][i].id;
						 var secret = data["photos"]["photo"][i].secret;
						 var alt = data["photos"]["photo"][i].title;

						 content += "<img src=\"https://farm" +farm+ ".staticflickr.com/" +server+ "/" +id+ "_" +secret+ "_b.jpg\" alt=\"" +alt+ "\">"
						 }
				$("#portfolio-carousel-flickr").html(content);
				}	
    }   



	
    /*
    |--------------------------------------------------------------------------
    | SHARRRE
    |--------------------------------------------------------------------------
    */
    if($('#shareme').length){

        $('#shareme').sharrre({

            share: {
                googlePlus: true,
                facebook: true,
                twitter: true,
                linkedin: true
            },

            buttons: {
                googlePlus: {size: 'tall', annotation:'bubble'},
                facebook: {layout: 'box_count'},
                twitter: {count: 'vertical'},
                linkedin: {counter: 'top'}
            },

            enableHover: false,
            enableCounter: false,
            enableTracking: true,
          //url:'document.location.href'
      });
    } 

    </script>
