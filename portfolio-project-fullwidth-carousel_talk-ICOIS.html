<script type="text/javascript">
   /*
    |--------------------------------------------------------------------------
    | OWL CAROUSEL
    |--------------------------------------------------------------------------
    */
    if($('#portfolio-carousel').length){ 
        $("#portfolio-carousel").owlCarousel(
            {items : 1, navigation:true,navigationText:false}
            );
    }
     if($('#portfolio-carousel-flickr').length){ 
        $("#portfolio-carousel-flickr").owlCarousel(
            {
			items: 3,
			navigation:true,
			navigationText:false,
			lazyLoad : true,
			jsonPath: "http://api.flickr.com/services/feeds/photos_public.gne?id=23511576@N08&lang=en-us&format=json",
			jsonSuccess: customDataSuccess
			}
            );
			
		function customDataSuccess(data){
				 var content = "";
				 for(var i in data["items"]){
       			 		 var media = data["items"][i].media.m;
       					 
						 var alt = data["items"][i].title;

						 content += "<img src=\"" +media+ "\" alt=\"" +alt+ "\">"
						 }
				$("#portfolio-carousel-flickr").html(content);
				}	
    }   



	
    /*
    |--------------------------------------------------------------------------
    | SHARRRE
    |--------------------------------------------------------------------------
    */
    if($('#shareme').length){

        $('#shareme').sharrre({

            share: {
                googlePlus: true,
                facebook: true,
                twitter: true,
                linkedin: true
            },

            buttons: {
                googlePlus: {size: 'tall', annotation:'bubble'},
                facebook: {layout: 'box_count'},
                twitter: {count: 'vertical'},
                linkedin: {counter: 'top'}
            },

            enableHover: false,
            enableCounter: false,
            enableTracking: true,
          //url:'document.location.href'
      });
    } 

    </script>
